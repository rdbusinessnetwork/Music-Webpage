<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RicoDawn | RD Business Network</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/7/75/R_letter_black.png" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #2d0606;
      color: white;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p.tagline {
      color: #ccc;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .link {
      display: flex;
      align-items: center;
      background-color: #1c1c1c;
      border: 1px solid #333;
      border-radius: 10px;
      margin: 0.75rem 0;
      padding: 1rem;
      text-decoration: none;
      color: white;
      transition: background 0.3s ease;
    }

    .link:hover {
      background-color: #902727;
    }

    .link img {
      width: 36px;
      height: 36px;
      margin-right: 1rem;
    }

    .link span {
      font-size: 1.1rem;
      font-weight: 500;
    }

    @media (max-width: 600px) {
      .link img {
        width: 32px;
        height: 32px;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <h1> RicoDawn </h1>
    <p class="tagline"> Engineer, Producer, & Artist </p>

    <!-- YouTube -->
    <a class="link" href="https://www.youtube.com/@rdbusinessnetwork" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg" alt="YouTube" />
      <span>YouTube</span>
    </a>

    <!-- SoundCloud -->
    <a class="link" href="https://soundcloud.com/ricodawn" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a2/Antu_soundcloud.svg" alt="SoundCloud" />
      <span>SoundCloud</span>
    </a>

    <!-- Spotify -->
    <a class="link" href="https://open.spotify.com/artist/2MlcK5qe3yA38VDiY3BWV4" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify" />
      <span>Spotify</span>
    </a>

    <!-- Apple Music -->
    <a class="link" href="https://music.apple.com/us/artist/ricodawn/1470358135" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Apple_Music_icon.svg" alt="Apple Music" />
      <span>Apple Music</span>
    </a>

    <!-- BeatStars -->
    <a class="link" href="https://www.beatstars.com/rdbusinessnetwork" target="_blank">
      <img src="Beat Stars Logo.png" alt="BeatStars Logo" />
      <span>BeatStars</span>
    </a>
